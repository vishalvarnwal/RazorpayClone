<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      data-rh="true"
      rel="icon"
      type="image/png"
      href="https://razorpay.com/build/browser/static/favicon-default.9e0f1b99.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>
      RazorpayClone - Best Payment Solution for Online Payments India
    </title>
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div
        class="relative flex w-[1080px] mx-auto items-center justify-between"
      >
        <!-- logo -->
        <a href="/" class="cursor-pointer text-white py-7 pr-7"
          ><img
            src="./images/logo.svg"
            alt="razorpayLogo"
            width="125px"
            height="30px"
        /></a>

        <ul class="flex gap-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking+</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Line of Credit</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>
        <div class="flex gap-6">
          <img
            src="./images/india-flag.svg"
            alt="india-flag"
            width="28px"
            height="20px"
          />
          <button
            class="py-3 px-5 text-white font-bold text-sm font-mullish border-[0.8px] border-lightBlue rounded-sm"
          >
            Log In
          </button>
          <button
            class="py-3 px-5 font-mullish border-[0.8px] bg-white text-lightBlue300 font-bold text-sm rounded-sm transition-all duration-200 hover:text-lightBlue flex items-center gap-1"
          >
            Sing Up
            <span>
              <svg
                viewBox="0 0 24 24"
                focusable="false"
                width="1em"
                height="1em"
                class="chakra-icon css-onkibi"
              >
                <path
                  fill="currentColor"
                  d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                ></path>
              </svg>
            </span>
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
