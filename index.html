<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      data-rh="true"
      rel="icon"
      type="image/png"
      href="https://razorpay.com/build/browser/static/favicon-default.9e0f1b99.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>
      RazorpayClone - Best Payment Solution for Online Payments India
    </title>
  </head>
  <body class="overflow-x-hidden">
    <!-- navbar -->
    <nav class="bg-deepBlue">
      <div
        class="relative flex w-[1080px] mx-auto items-center justify-between"
      >
        <!-- logo -->
        <a href="/" class="cursor-pointer text-white py-7 pr-7"
          ><img
            src="./images/logo.svg"
            alt="razorpayLogo"
            width="125px"
            height="30px"
        /></a>

        <ul class="flex gap-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking+</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Line of Credit</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>
        <div class="flex gap-6">
          <img
            src="./images/india-flag.svg"
            alt="india-flag"
            width="28px"
            height="20px"
          />
          <button
            class="py-3 px-5 text-white font-bold text-sm font-mullish border-[0.8px] border-lightBlue rounded-sm"
          >
            Log In
          </button>
          <button
            class="py-3 px-5 font-mullish border-[0.8px] bg-white text-lightBlue300 font-bold text-sm rounded-sm transition-all duration-200 hover:text-lightBlue flex items-center gap-1"
          >
            Sing Up
            <span>
              <svg
                viewBox="0 0 24 24"
                focusable="false"
                width="1em"
                height="1em"
                class="chakra-icon css-onkibi"
              >
                <path
                  fill="currentColor"
                  d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                ></path>
              </svg>
            </span>
          </button>
        </div>
      </div>
    </nav>

    <!-- hero section -->
    <section class="relative bg-deepBlue">
      <div class="flex justify-between items-center gap-4 w-[1080px] mx-auto">
        <!-- left part -->
        <div class="space-y-8">
          <h1
            class="text-white font-mullish text-[2.5rem] leading-[1.2] font-bold mb-4"
          >
            Power your finance, grow your business
          </h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="font-mullish text-lg leading-7 text-white opacity-70">
            Accept payments from customers. Automate payouts to vendors &
            employees. Never run out of working capital.
          </p>
          <button
            class="flex items-center gap-2 text-white bg-lightBlue rounded font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 py-[14px] px-[18px]"
          >
            Sing Up Now
            <span>
              <svg
                viewBox="0 0 24 24"
                width="1em"
                height="1em"
                focusable="false"
                class="chakra-icon css-onkibi"
                data-testid="right-icon"
              >
                <path
                  fill="currentColor"
                  d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                ></path>
              </svg>
            </span>
          </button>
        </div>

        <!-- right part -->
        <div class="pl-0">
          <img class="" src="./images//hero-illustration.jpg" alt="" />
        </div>
      </div>
      <!-- shape part -->
      <div class="absolute left-0 right-0 w-[100.1%]">
        <img class="w-full" src="./images/hero-shape.svg" alt="" />
      </div>
    </section>
  </body>
</html>
